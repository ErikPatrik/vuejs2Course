<!--
    Com a diretiva do v-model, quando o template atualiza o dado na instancia do vue,
    a instancia do vue tambÃ©m atualiza o template da view

    v-model: atualiza HTML e com o que atualiza que gera impacto no HTML
-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Using VueJS!'
        }
    })
</script>
