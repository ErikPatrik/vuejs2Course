<!--watch, monitora a a alteração da propriedade, como por exemplo um combobox de cidade/estado-->

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{contador}}</p>
    <p>Contador 2 : {{contador2}}</p>
    <p>Resultado: {{resultado}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                return this.contador >= 5 ? 'Maior ou igual que 5' : 'Menor que 5'
            }
        },
        watch: { // aqui passamos a propriedade que estamos observando
            contador(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
        }
    })
</script>
