<!-- Tudo que é retornado, precisa ser convertido pra string-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Using VueJS!'
        },
        methods: {
            saudade() {
                console.log(this) // assim mostra toda a instância do Vue
                return this.titulo // conseguimos acessar dentro de data
            }
        }
    })
</script>
