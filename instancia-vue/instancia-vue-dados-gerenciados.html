<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            }
        }
    })


    //propriedade que existe, mas não é reativa
    //ou seja, nao tem os getters e setters configurados
    //está fora do escopo do Vue
    vm.novaInfo = 'Teste'
    console.log(vm.novaInfo)
</script>
