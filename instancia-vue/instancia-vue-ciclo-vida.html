<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <button @click="titulo += '#'">Alterar título</button>
    <button @click="$destroy()">Destruir</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Ciclo de vida'
        },
        beforeCreate() {
            console.log('Antes de criar')
        },
        created() {
            console.log('criado')
        },
        beforeMount() {
            console.log('Antes de colocar o template na DOM')
        },
        mounted() {
            console.log('DOM montada')
        },
        // acima são chamados apenas uma vez
        beforeUpdate() {
            console.log('Antes de atualizar')
        },
        updated() {
            console.log('Atualizadp')
        },
        beforeDestroy() {
            console.log('Antes de destruir')
        },
        destroyed() {
            console.log('Destruído')
        }
    })
</script>
