<!-- 
    v-show: é inserido um display none, 
    o mesmo não tem v-else,
    e ainda aparece na DOM
-->

<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
	<template v-if="logado">
		<p>Usuário Logado: {{ nome }}</p>
		<p>Perfil: Admin</p>
	</template>
	<p v-else-if="anonimo">Navegando como anônimo</p>
	<p v-else="!logado">Nenhum usuário logado</p>
	<button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
	<input type="checkbox" v-model="anonimo" />
	<hr />
	<footer v-show="logado">Desenvolvido para você!</footer>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			nome: 'Maria',
			logado: false,
			anonimo: false,
		},
	});
</script>
