<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
	<ul>
		<li v-for="(cor, i) in cores" :teste="cor">{{ cor }} - {{ i }}</li>
	</ul>
	<hr />
	<template v-for="(cor, i) in cores">
		<h1>{{ cor }}</h1>
		<p>{{ i }}</p>
	</template>
	<hr />
	<ul>
		<li v-for="pessoa in pessoas">
			{{ pessoa.nome }}
			<!--percorrendo atributos do objeto abaixo-->
			<div v-for="valor in pessoa">{{valor}}</div>
			<!--copm chave-->
			<div v-for="(valor, chave, index) in pessoa">
				{{chave}} = {{valor}} ({{index}})
			</div>
		</li>
	</ul>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			cores: ['vermelho', 'verde', 'amarelo', 'azul'],
			pessoas: [
				{nome: 'Ana', idade: 26, peso: 59},
				{nome: 'Erik', idade: 27, peso: 100},
			],
		},
	});
</script>

<style>
	ul {
		list-style: none;
	}

	h1,
	p {
		display: inline;
	}
</style>
